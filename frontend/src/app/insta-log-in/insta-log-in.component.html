
<body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form>
            <div class="logo">
              <h1>Instagram.</h1>
            </div>
            <input type="text" placeholder="Phone number, username, or email" [(ngModel)] = "logInData.userName" name="userName">
            <input type="password" placeholder="Password" [(ngModel)] = "logInData.password" name="password">
            <button class="form-btn" type="submit" (click) = "onSubmit()">Log in</button>
            <span class="has-separator">Or</span>
            <a href="#" class="facebook-login">
              <i class="fab fa-facebook"></i> Log in with Facebook
            </a>
            <a class="password-reset" href="#">Forgot password?</a>
          </form>
          <div class="sign-up">
            Don't an account? <a href="#">Sign up</a>
          </div>
          <div class="get-the-app">
            <span>
                <img src="../../assets/procreate-icon-search-display.png" alt="" style="height: 40px; width: 40px;">
                By Procreate And Company
            </span>
            <div class="badge">
              <img src="../../assets/procreate-icon-search-display.png" alt="android App" style="height: 70px; width: 70px;">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Profiles</a></li>
              <li><a href="#">Languages</a></li>
            </ul>
          </nav>
          <div class="copyright-notice">
            &copy; 2021 Complaints
          </div>
        </div>
      </footer>
    </div>
</body>
<!-- </html> -->
